<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/static/icon.ico" type="image/x-icon">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default margin and padding */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
        }

        /* Set body font and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom left,#004AAD, #0065B3, #007BFF, #3399FF, #66A8FF, #99C2FF, #B3D1FF, #CCE5FF, #E6F0FF,#004AAD, #0065B3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Set text color to white */
        }

        /* Login box styling */
        .login {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Set a maximum width for the login container */
            width: 100%; /* Make the container responsive */
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Input field styling */
        input {
            width: 100%; /* Make the input boxes take up the full width of the container */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        input[type="submit"] {
            background-color: #222222; /* Matte black */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333333; /* Darker matte black */
        }

        /* Hyperlink styling */
        a {
            color: black;
            text-decoration: none;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            
            text-align: center;
            padding: 10px 0;
        }

        .contact {
            margin-bottom: 10px;
        }

        .contact a {
            margin: 0 10px;
            color: black;
            font-size: 24px;
        }

        .footer-description {
            font-size: 18px;
            color: black;
        }

        /* Remove background and border from LinkedIn icon */
.fa-linkedin {
    background: none;
    border: none;
}

/* Remove background and border from GitHub icon */
.fa-github {
    background: none;
    border: none;
}
    </style>
</head>
<body>
    <div class="login">
        <h1>Login Page</h1>
        <a href="{{ url_for('signup') }}">New users? ðŸ‘‰Click Here</a>
        <br><br>
        <form method="POST">
            <input type="text" name="un" placeholder="Enter username" required />
            <br>
            <input type="password" name="pw" placeholder="Enter password" required/>
            <br>
            <input type="submit" value="Login" />
        </form>
        {{ msg }}
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/purnima106/Diabetes-Predictor-using-ML"><i class="fab fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/purnima-nahata-166506260/"><i class="fab fa-linkedin"></i></a>
        </div>
        <p class='footer-description'>Purnima Payal Vaishnavi</p>
    </div>

</body>
</html>
