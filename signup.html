<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="/static/icon.ico" type="image/x-icon">
    <style>
        /* Reset default margin and padding */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
        }

        /* Set body font and background */
        body {
	    font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black; /* Set text color */
            background: linear-gradient(to bottom right,#004AAD, #0065B3, #007BFF, #3399FF, #66A8FF, #99C2FF, #B3D1FF, #CCE5FF, #E6F0FF,#004AAD, #0065B3); /* Set background gradient */
        }

        /* Heading styling */
        h1 {
           font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* Updated padding to match login page */
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5); /* Box shadow */
            max-width: 400px; /* Set a maximum width for the login container */
            width: 100%; /* Make the container responsive */
        }

        /* Input styling */
        input {
            width: 100%; /* Make the input boxes take up the full width of the container */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        input[type="submit"] {
            background-color: #222222; /* Matte black */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333333; /* Darker matte black */
        }

        /* Hyperlink styling */
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <form method="POST">
            <h1>Signup Page</h1>
            <a href="{{ url_for('login') }}">Already Registered? ðŸ‘‰Click Here</a>
            <br><br>
            <input type="text" name="un" placeholder="Enter username" required />
            <br>
            <input type="email" name="email" placeholder="Enter email" required /> <!-- Corrected type to "email" -->
            <input type="password" name="pw1" placeholder="Enter password" required/>
            <br>
            <input type="password" name="pw2" placeholder="Confirm password" required/>
            <br>
            <input type="submit" value="Signup" />
        </form>
        {{ msg }}
    </div>
    
</body>
</html>
